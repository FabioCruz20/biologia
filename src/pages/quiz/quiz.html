<ion-header>
    <ion-navbar>
        <ion-title>
            Quiz
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h3 text-center>{{ quiz.titulo }}</h3>
    <ion-slides>
        <ion-slide *ngFor="let questao of quiz.questoes; let i = index">
            <h4>{{ questao.enunciado }}</h4>
            <ion-list radio-group>
                <ion-item *ngFor="let alt of questao.alternativas; let j = index">
                    <ion-label>{{ alt.texto }}</ion-label>
                    <ion-radio [value]="j" (click)="saveAnswer(alt, i)"></ion-radio>
                </ion-item>
            </ion-list>
            <button ion-button round icon-only (click)="previous()"
                *ngIf="!formBeginning()">
                <ion-icon name="arrow-round-back"></ion-icon>
            </button>
            <button ion-button round icon-only (click)="next()"
                *ngIf="!formEnd()">
                <ion-icon name="arrow-round-forward"></ion-icon>
            </button>
            <button ion-button round
                *ngIf="formEnd()" [disabled]="quizIncomplete()"
                [navPush]="quizResultPage" [navParams]="answers">
                FIM
            </button>
        </ion-slide>
    </ion-slides>
</ion-content>
