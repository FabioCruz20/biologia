<ion-header>
    <ion-navbar>
        <ion-title>
            Tutoriais
        </ion-title>
        <ion-buttons start>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let tutorial of tutorials; let i = index"
        [navPush]="tutorialPage" [navParams]="tutorial">
        <img width="200" height="200" [src]="tutorial.imgUrl">
        <ion-card-content>
            <ion-card-title>
                {{ tutorial.titulo }}
            </ion-card-title>
            <p>
                {{ tutorial.descricao }}
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
